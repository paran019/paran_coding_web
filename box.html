<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>박스모델</title>
    <style>
      h5{
        text-align:right
      }
      h1{
        text-align:center
      }
      h2{
        border:3.5px solid black;
        padding:20px;
        margin:10px;
        width:170px;
      }
    </style>
  </head>
  <body>
    <h1><a href="2_css.html" target="_blank">Web 2 - CSS : 웹퍼블리셔</a></h1><br>
    <h5>수강일 : 2019. 12. 24</h5>
    <h2>태그의 성격</h2><br>
    - 화면 전체를 차지(block level element) ex. h1태그
    - 컨텐츠 크기 만큼 차지(inline element) ex. a태그
    <h2>박스 모델 속성</h2><br>
    1.테두리/색상 : border / solid<br>
    2.테두리 크기 : padding<br>
    3.테두리 넓이 : width<br>
    4.테두리 간격 : margin<br>
  </body>
</html>
